      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #16193b 0, #050014 60%);
      color: var(--text-main);
    }

    .game-wrapper {
      width: min(1100px, 100vw - 16px);
      padding: 14px 12px 16px;
      background: linear-gradient(145deg, rgba(10, 12, 40, 0.95), rgba(6, 9, 30, 0.95));
      border-radius: 16px;
      border: 1px solid rgba(90, 120, 255, 0.35);
      box-shadow:
        0 0 40px rgba(0, 0, 0, 0.9),
        0 0 24px rgba(61, 214, 255, 0.3);
      backdrop-filter: blur(12px);
    }

    .game-header {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      margin-bottom: 8px;
      gap: 8px;
      flex-wrap: wrap;
    }

    .title {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }

    .title span {
      font-size: 15px;
      font-weight: 400;
      color: var(--text-sub);
      letter-spacing: 0.04em;
    }

    .badge {
      padding: 3px 10px;
      border-radius: 999px;
      border: 1px solid rgba(74, 242, 197, 0.6);
      color: var(--accent);
      font-size: 11px;
      text-transform: uppercase;
      white-space: nowrap;
    }

    .top-bar {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr)) auto;
      gap: 6px;
      align-items: center;
      margin-bottom: 6px;
    }

    .stat {
      background: var(--panel);
      border-radius: 10px;
      padding: 6px 8px;
      border: 1px solid rgba(80, 110, 255, 0.45);
      position: relative;
      overflow: hidden;
      min-width: 0;
    }

    .stat::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top left, rgba(74, 242, 197, 0.16), transparent 55%);
      opacity: 0.6;
      pointer-events: none;
    }

    .stat-label {
      font-size: 10px;
      text-transform: uppercase;
      color: var(--text-sub);
      letter-spacing: 0.08em;
      white-space: nowrap;
    }

    .stat-value {
      margin-top: 2px;
      font-size: 16px;
      font-weight: 600;
    }

    .stat-value-small {
      margin-top: 2px;
      font-size: 12px;
      color: var(--text-sub);
      white-space: nowrap;
    }

    .btn {
      background: radial-gradient(circle at top, #49f2c3, #18a3ff);
      border-radius: 999px;
      padding: 7px 14px;
      border: none;
      color: #02020c;
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow:

      display: inline-flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }

    .btn:active {

    }

    #game {
      display: block;
      margin: 4px 0 4px;
      border-radius: 14px;
      border: 1px solid rgba(80, 110, 255, 0.8);
      box-shadow: var(--border-glow);

      width: 100%;

      touch-action: none;
    }

    .tower-bar {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 6px;
      margin-top: 4px;
      margin-bottom: 4px;
    }

    .tower-card {
      background: var(--panel);
      border-radius: 10px;
      padding: 5px 7px;
      border: 1px solid rgba(80, 110, 255, 0.5);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.1s ease, box-shadow 0.1s ease, border-color 0.1s ease;
    }

    .tower-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top, rgba(255, 255, 255, 0.12), transparent 55%);
      opacity: 0.7;
      pointer-events: none;
    }

    .tower-card:hover {

    }

    .tower-card.selected {
      border-color: var(--accent);
      box-shadow: 0 0 14px rgba(74, 242, 197, 0.6);
    }

    .tower-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2px;
      gap: 4px;
    }

    .tower-name {
      font-size: 11px;
      font-weight: 600;
    }

    .tower-hotkey {
      font-size: 9px;
      padding: 1px 5px;
      border-radius: 999px;
      border: 1px solid rgba(180, 196, 255, 0.9);
      color: var(--text-sub);
      white-space: nowrap;
    }

    .tower-cost {
      font-size: 10px;
      color: var(--accent);
      margin-bottom: 2px;
    }

    .tower-desc {
      font-size: 10px;
      color: var(--text-sub);
      line-height: 1.2;
    }

    .bottom-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 4px;
      font-size: 11px;
      color: var(--text-sub);
      gap: 8px;
      flex-wrap: wrap;
    }

    .hint {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      align-items: center;
    }

    .pill {
      padding: 3px 7px;
      border-radius: 999px;
      background: rgba(12, 18, 50, 0.9);
      border: 1px solid rgba(110, 144, 255, 0.5);

    .key {

      border-radius: 4px;
      border: 1px solid rgba(180, 196, 255, 0.8);
      font-size: 9px;
      margin-right: 3px;
    }

    .status-message {
      min-height: 16px;
      text-align: right;
      font-size: 11px;
      flex: 1;
    }

    .status-good {
      color: var(--accent);
    }

    .status-bad {
      color: var(--danger);
    }

    @media (max-width: 720px) {
      .title {
        font-size: 18px;
      }

      .title span {
        font-size: 13px;
      }

      .top-bar {
        grid-template-columns: repeat(3, minmax(0, 1fr));
        grid-auto-rows: minmax(0, auto);
      }

      .tower-bar {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }

      .badge {
        font-size: 10px;
      }
    }

    @media (max-width: 480px) {
      .game-wrapper {
        padding: 10px 8px 12px;
        border-radius: 10px;
      }
      .top-bar {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
      .btn {
        font-size: 10px;
        padding-inline: 10px;
      }
      .tower-bar {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }
  </style>

    // ì  íƒ€ì… ì •ì˜ (8ì¢…)

    let stars = [];

    // ====== ìœ í‹¸ ======
    function rand(min, max) {
      return Math.random() * (max - min) + min;
    }

    function tileCenter(tx, ty) {
      return {
        x: tx * TILE_SIZE + TILE_SIZE / 2,
        y: ty * TILE_SIZE + TILE_SIZE / 2
      };
    }

    function distance(a, b) {
      const dx = a.x - b.x;
      const dy = a.y - b.y;
      return Math.sqrt(dx * dx + dy * dy);
    }

    function setStatus(text, good = false, bad = false) {
      statusMessage.textContent = text;
      statusMessage.classList.remove("status-good", "status-bad");
      if (good) statusMessage.classList.add("status-good");
      if (bad) statusMessage.classList.add("status-bad");
    }

    // ====== ë§µ / ê²½ë¡œ ======
    function initGridAndPath() {
      grid = [];
      for (let y = 0; y < ROWS; y++) {
        const row = [];
        for (let x = 0; x < COLS; x++) {
          row.push({ isPath: false, hasTower: false });
        }
        grid.push(row);
      }

      pathTiles = [
        { x: 0, y: 4 },
        { x: 4, y: 4 },
        { x: 4, y: 2 },
        { x: 9, y: 2 },
        { x: 9, y: 6 },
        { x: 14, y: 6 },
        { x: 15, y: 6 }
      ];

      pathTiles.forEach(t => {
        if (grid[t.y] && grid[t.y][t.x]) {
          grid[t.y][t.x].isPath = true;
        }
      });

      pathPoints = pathTiles.map(t => tileCenter(t.x, t.y));
    }

    // ====== ë³„ ë°°ê²½ ======
    function initStars() {
      stars = [];
      for (let i = 0; i < 120; i++) {

          y: Math.random() * HEIGHT,
          r: Math.random() * 1.5 + 0.3,
          twinkle: Math.random() * 0.8 + 0.4
        });
      }
    }

    // ====== íƒ€ì›Œ ì„ íƒ UI ======
    function buildTowerBar() {
      towerBar.innerHTML = "";
      towerTypes.forEach((t, idx) => {
        const card = document.createElement("div");
        card.className = "tower-card" + (idx === selectedTowerIndex ? " selected" : "");
        card.dataset.index = idx;

        card.innerHTML = `
          <div class="tower-header">
            <div class="tower-name">${t.name}</div>
            <div class="tower-hotkey">${t.hotkey}</div>
          </div>
          <div class="tower-cost">ë¹„ìš©: ${t.cost} âš¡</div>
          <div class="tower-desc">${t.desc}</div>
        `;
        card.addEventListener("click", () => {
          selectTowerType(idx);
        });
        towerBar.appendChild(card);
      });
    }

    function selectTowerType(idx) {
      selectedTowerIndex = idx;
      const cards = towerBar.querySelectorAll(".tower-card");
      cards.forEach((c, i) => {
        if (i === idx) c.classList.add("selected");
        else c.classList.remove("selected");
      });
      const type = towerTypes[selectedTowerIndex];
      setStatus(`"${type.name}" ì„ íƒ (ë¹„ìš© ${type.cost} âš¡)`, true, false);
    }

    // ====== ì›¨ì´ë¸Œ ìƒì„± ======
    function createWave() {
      if (waveInProgress) return;
      if (gameOver) {
        resetGame();
      }

      wave++;
      waveDisplay.textContent = wave;

      const baseCount = 6 + wave * 2;
      spawnQueue = [];
      let delay = 0;

      for (let i = 0; i < baseCount; i++) {
        let type;

        // ì›¨ì´ë¸Œì— ë”°ë¼ ë‹¤ì–‘í•œ ì  ì„ì–´ì„œ ë“±ì¥
        if (wave >= 8 && i % 10 === 0) type = "regen";
        else if (wave >= 7 && i % 9 === 0) type = "shield";
        else if (wave >= 6 && i % 6 === 0) type = "tank";
        else if (wave >= 5 && i % 7 === 0) type = "swarm";
        else if (wave >= 4 && i % 5 === 0) type = "fast";
        else type = "normal";

        spawnQueue.push({ type, spawnTick: tick + delay });
        delay += (type === "swarm" ? 25 : 45);
      }

      // ë³´ìŠ¤ ìœ ë‹›: 5ì˜ ë°°ìˆ˜ ì›¨ì´ë¸Œë§ˆë‹¤ 1ê¸° ì¶”ê°€
      if (wave % 5 === 0) {
        spawnQueue.push({ type: "boss", spawnTick: tick + delay + 60 });
      }

      waveInProgress = true;
      setStatus(`Wave ${wave} ì‹œì‘! ë‹¤ì–‘í•œ ì ì´ ëª°ë ¤ì˜µë‹ˆë‹¤...`, true);
    }

    function spawnEnemy(type) {
      const cfg = enemyConfigs[type] || enemyConfigs.normal;
      const start = pathPoints[0];
      const hpBase = 26 + wave * 4;
      const hp = hpBase * (cfg.hpFactor || 1.0);
      const speed = (cfg.speedBase || 1.0) + wave * (cfg.speedGrow || 0.05);

      const enemy = {
        id: enemyIdCounter++,
        type,
        x: start.x,
        y: start.y,
        hp,
        maxHp: hp,
        baseSpeed: speed,
        speed,
        color: cfg.color || "#ffffff",
        pathIndex: 0,
        progress: 0,
        slowTimer: 0,
        slowFactor: 1,
        shieldHp: 0,
        shieldMax: 0,
        poisonTimer: 0,
        poisonDps: 0,
        regenFactor: cfg.regenFactor || 0
      };

      if (type === "shield") {
        enemy.shieldMax = hp * 0.8;
        enemy.shieldHp = enemy.shieldMax;
      }

      enemies.push(enemy);
    }

    }

    // ====== íƒ€ì›Œ ì„¤ì¹˜ ======
    function placeTower(tx, ty) {
      if (tx < 0 || ty < 0 || tx >= COLS || ty >= ROWS) return;
      const cell = grid[ty][tx];
      const typeCfg = towerTypes[selectedTowerIndex];
      if (!typeCfg) return;

      if (cell.isPath) {
        setStatus("ê²½ë¡œ ìœ„ì—ëŠ” ì„¤ì¹˜í•  ìˆ˜ ì—†ì–´ìš”!", false, true);
        return;
      }
      if (cell.hasTower) {
        setStatus("ì´ë¯¸ íƒ€ì›Œê°€ ìˆëŠ” ìœ„ì¹˜ì…ë‹ˆë‹¤.", false, true);
        return;
      }
      if (money < typeCfg.cost) {
        setStatus(`ì—ë„ˆì§€ê°€ ë¶€ì¡±í•©ë‹ˆë‹¤! (${typeCfg.name} ë¹„ìš© ${typeCfg.cost} âš¡)`, false, true);
        return;
      }

      const center = tileCenter(tx, ty);

      towers.push({
        x: center.x,
        y: center.y,
        range: typeCfg.baseRange,
        fireRate: typeCfg.fireRate,
        cooldown: 0,
        damage: typeCfg.baseDamage,
        bulletSpeed: typeCfg.bulletSpeed,
        splashRadius: typeCfg.splashRadius,
        slowFactor: typeCfg.slowFactor,
        slowDuration: typeCfg.slowDuration,
        typeId: typeCfg.id,
        mode: typeCfg.mode,
        poisonDps: typeCfg.poisonDps,
        poisonDuration: typeCfg.poisonDuration,
        spin: Math.random() * Math.PI * 2
      });
      cell.hasTower = true;
      money -= typeCfg.cost;
      moneyDisplay.textContent = Math.floor(money);
      setStatus(`${typeCfg.name} ì„¤ì¹˜ ì™„ë£Œ!`, true, false);
    }

    // ====== ì…ë ¥ ì²˜ë¦¬ (ë°˜ì‘í˜• ì¢Œí‘œ ë³€í™˜) ======
    function getLogicalCoords(clientX, clientY) {
      const rect = canvas.getBoundingClientRect();
      const scaleX = WIDTH / rect.width;
      const scaleY = HEIGHT / rect.height;
      const mx = (clientX - rect.left) * scaleX;
      const my = (clientY - rect.top) * scaleY;
      return { mx, my };
    }

    function handlePointerMove(clientX, clientY) {
      const { mx, my } = getLogicalCoords(clientX, clientY);
      const tx = Math.floor(mx / TILE_SIZE);
      const ty = Math.floor(my / TILE_SIZE);
      mouseTile.x = tx;
      mouseTile.y = ty;

      if (tx < 0 || ty < 0 || tx >= COLS || ty >= ROWS) {
        hoverValid = false;
        return;
      }
      const cell = grid[ty][tx];
      hoverValid = !cell.isPath && !cell.hasTower;
    }

    function handlePointerClick(clientX, clientY) {
      if (gameOver) {
        resetGame();
        return;
      }
      const { mx, my } = getLogicalCoords(clientX, clientY);
      const tx = Math.floor(mx / TILE_SIZE);
      const ty = Math.floor(my / TILE_SIZE);
      if (tx < 0 || ty < 0 || tx >= COLS || ty >= ROWS) return;
      mouseTile.x = tx;
      mouseTile.y = ty;
      placeTower(tx, ty);
    }

    canvas.addEventListener("mousemove", (e) => {
      handlePointerMove(e.clientX, e.clientY);
    });

    canvas.addEventListener("mouseleave", () => {
      mouseTile.x = -1;
      mouseTile.y = -1;
      hoverValid = false;
    });

    canvas.addEventListener("click", (e) => {
      handlePointerClick(e.clientX, e.clientY);
    });

    // í„°ì¹˜ ì§€ì›
    canvas.addEventListener("touchstart", (e) => {
      const t = e.touches[0];
      handlePointerClick(t.clientX, t.clientY);
      e.preventDefault();
    }, { passive: false });

    canvas.addEventListener("touchmove", (e) => {
      const t = e.touches[0];
      handlePointerMove(t.clientX, t.clientY);
      e.preventDefault();
    }, { passive: false });

    startWaveBtn.addEventListener("click", () => {
      if (gameOver) {
        resetGame();
        return;
      }
      createWave();
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "r" || e.key === "R") {
        resetGame();
      }
      if (e.key >= "1" && e.key <= "6") {
        const idx = parseInt(e.key, 10) - 1;
        if (idx >= 0 && idx < towerTypes.length) {
          selectTowerType(idx);
        }
      }
    });

    // ====== ì—…ë°ì´íŠ¸ ë¡œì§ ======
    function updateEnemies() {
      // ìŠ¤í° í
      if (waveInProgress && spawnQueue.length > 0) {
        while (spawnQueue.length > 0 && spawnQueue[0].spawnTick <= tick) {
          const next = spawnQueue.shift();
          spawnEnemy(next.type);
        }
      }

      for (let i = enemies.length - 1; i >= 0; i--) {
        const e = enemies[i];

        // ìŠ¬ë¡œìš° ê°ì†Œ
        if (e.slowTimer > 0) {
          e.slowTimer--;
          if (e.slowTimer <= 0) {
            e.slowFactor = 1;
          }
        }

        // ë… ë°ë¯¸ì§€
        if (e.poisonTimer > 0 && e.poisonDps > 0) {
          e.poisonTimer--;
          e.hp -= e.poisonDps;
        }

        // ì‹¤ë“œ ìì—° íšŒë³µ
        if (e.type === "shield") {
          if (tick % 40 === 0 && e.shieldHp < e.shieldMax) {
            e.shieldHp = Math.min(e.shieldMax, e.shieldHp + e.maxHp * 0.05);
          }
        }

        // ì¬ìƒí˜• ì 
        if (e.regenFactor > 0 && tick % 35 === 0) {
          e.hp = Math.min(e.maxHp, e.hp + e.maxHp * e.regenFactor);
        }

        const from = pathPoints[e.pathIndex];
        const to = pathPoints[e.pathIndex + 1];

        if (!to) {
          enemies.splice(i, 1);
          lives -= 1;
          lifeDisplay.textContent = lives;
          if (lives <= 0) {
            gameOver = true;
            setStatus("GAME OVER... R í‚¤ë¡œ ë‹¤ì‹œ ì‹œì‘í•  ìˆ˜ ìˆì–´ìš” ğŸ’€", false, true);
          } else {
            setStatus("ì ì´ ê¸°ì§€ì— ë„ë‹¬í–ˆìŠµë‹ˆë‹¤!", false, true);
          }
          continue;
        }

        const dx = to.x - from.x;
        const dy = to.y - from.y;
        const segLen = Math.sqrt(dx * dx + dy * dy) || 1;
        const step = e.baseSpeed * e.slowFactor;

        e.progress += step / segLen;
        if (e.progress >= 1) {
          e.pathIndex++;
          e.progress = 0;
        }

        const base = pathPoints[e.pathIndex];
        const target = pathPoints[e.pathIndex + 1] || base;
        const ddx = target.x - base.x;
        const ddy = target.y - base.y;
        e.x = base.x + ddx * e.progress;
        e.y = base.y + ddy * e.progress;
      }

      // ì›¨ì´ë¸Œ ì™„ë£Œ ì²´í¬
      if (waveInProgress && spawnQueue.length === 0 && enemies.length === 0 && !gameOver) {
        waveInProgress = false;
        const reward = 55 + wave * 15;
        money += reward;
        moneyDisplay.textContent = Math.floor(money);
        setStatus(`Wave ${wave} ë°©ì–´ ì„±ê³µ! ë³´ìƒ +${reward} âš¡`, true, false);
      }

      enemyDisplay.textContent = enemies.length > 0
        ? `${enemies.length}ê¸° ë‚¨ìŒ`
        : (waveInProgress ? "ì†Œìˆ˜ ì  ë‚¨ìŒ..." : "ëŒ€ê¸° ì¤‘");
    }

    function updateTowers() {
      for (const t of towers) {
        if (t.cooldown > 0) t.cooldown--;

        // ë²”ìœ„ ë‚´ ê°€ì¥ ê°€ê¹Œìš´ ì  ì°¾ê¸°
        let target = null;
        let minDist = Infinity;
        for (const e of enemies) {
          const d = distance(t, e);
          if (d < t.range && d < minDist) {
            minDist = d;
            target = e;
          }
        }

        if (t.mode === "pulse") {
          if (target && t.cooldown <= 0) {
            // ì¶©ê²©íŒŒ ë°ë¯¸ì§€
            const radius = t.range * 0.9;
            for (const e of enemies) {
              if (distance(t, e) <= radius) {
                applyDamageToEnemy(e, t.damage, 1, 0, 0, 0);
              }
            }
            pulses.push({
              x: t.x,
              y: t.y,
              r: 0,
              maxR: radius,
              alpha: 0.7
            });
            t.cooldown = t.fireRate;
          }
        } else {
          if (target && t.cooldown <= 0) {
            bullets.push({
              x: t.x,
              y: t.y,
              target,
              speed: t.bulletSpeed,
              damage: t.damage,
              splashRadius: t.splashRadius,
              slowFactor: t.slowFactor,
              slowDuration: t.slowDuration,
              towerType: t.typeId,
              poisonDps: t.poisonDps,
              poisonDuration: t.poisonDuration
            });
            t.cooldown = t.fireRate;
          }
        }

        t.spin += 0.05;
      }
    }

    function applyDamageToEnemy(e, dmg, slowFactor, slowDuration, poisonDps = 0, poisonDuration = 0) {
      if (e.shieldHp > 0) {
        const used = Math.min(e.shieldHp, dmg);
        e.shieldHp -= used;
        dmg -= used;
      }
      if (dmg > 0) {
        e.hp -= dmg;
      }

      if (slowDuration > 0 && slowFactor < e.slowFactor) {
        e.slowFactor = slowFactor;
        e.slowTimer = slowDuration;
      }

      if (poisonDuration > 0 && poisonDps > 0) {
        e.poisonDps = poisonDps;
        e.poisonTimer = poisonDuration;
      }
    }

    function updateBullets() {
      for (let i = bullets.length - 1; i >= 0; i--) {
        const b = bullets[i];
        if (!enemies.includes(b.target)) {
          bullets.splice(i, 1);
          continue;
        }

        const dx = b.target.x - b.x;
        const dy = b.target.y - b.y;
        const len = Math.sqrt(dx * dx + dy * dy) || 1;
        const vx = (dx / len) * b.speed;
        const vy = (dy / len) * b.speed;
        b.x += vx;
        b.y += vy;

        if (distance(b, b.target) < 10) {
          if (b.splashRadius > 0) {
            for (const e of enemies) {
              if (distance(b, e) <= b.splashRadius) {
                applyDamageToEnemy(e, b.damage, b.slowFactor, b.slowDuration, b.poisonDps, b.poisonDuration);
              }
            }
          } else {
            applyDamageToEnemy(b.target, b.damage, b.slowFactor, b.slowDuration, b.poisonDps, b.poisonDuration);
          }

          bullets.splice(i, 1);

          // ì£½ì€ ì  ì œê±° + ë³´ìƒ
          for (let j = enemies.length - 1; j >= 0; j--) {
            const e = enemies[j];
            if (e.hp <= 0) {
              enemies.splice(j, 1);
              const gain = 7 + wave * 2;
              money += gain;
              moneyDisplay.textContent = Math.floor(money);
            }
          }
        }
      }
    }

    function updatePulses() {
      for (let i = pulses.length - 1; i >= 0; i--) {
        const p = pulses[i];
        p.r += 6;
        p.alpha -= 0.03;
        if (p.alpha <= 0 || p.r > p.maxR) {
          pulses.splice(i, 1);
        }
      }
    }

    // ====== ë Œë”ë§ ======
    function drawBackground() {
      const grad = ctx.createRadialGradient(
        WIDTH * 0.5, HEIGHT * 0.1, 50,
        WIDTH * 0.5, HEIGHT * 0.5, WIDTH * 0.8
      );
      grad.addColorStop(0, "#1a1d4f");
      grad.addColorStop(0.4, "#050119");
      grad.addColorStop(1, "#020008");
      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, WIDTH, HEIGHT);

      for (const s of stars) {
        const tw = 0.4 + Math.sin(tick * 0.04 * s.twinkle) * 0.3;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r + tw * 0.8, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(240,248,255,${0.4 + tw})`;
        ctx.fill();
      }
    }

    function drawGrid() {
      // ê²½ë¡œ
      ctx.save();
      ctx.strokeStyle = "rgba(74, 242, 197, 0.6)";
      ctx.lineWidth = 20;
      ctx.lineCap = "round";
      ctx.shadowColor = "rgba(74, 242, 197, 0.7)";
      ctx.shadowBlur = 10;

      ctx.beginPath();
      for (let i = 0; i < pathPoints.length; i++) {
        const p = pathPoints[i];
        if (i === 0) ctx.moveTo(p.x, p.y);
        else ctx.lineTo(p.x, p.y);
      }
      ctx.stroke();
      ctx.restore();

      // ê·¸ë¦¬ë“œ
      ctx.save();
      ctx.strokeStyle = "rgba(120, 140, 255, 0.25)";
      ctx.lineWidth = 0.6;

      for (let x = 0; x <= COLS; x++) {
        const gx = x * TILE_SIZE;
        ctx.beginPath();
        ctx.moveTo(gx, 0);
        ctx.lineTo(gx, HEIGHT);
        ctx.stroke();
      }
      for (let y = 0; y <= ROWS; y++) {
        const gy = y * TILE_SIZE;
        ctx.beginPath();
        ctx.moveTo(0, gy);
        ctx.lineTo(WIDTH, gy);
        ctx.stroke();
      }
      ctx.restore();
    }

    function drawEnemies() {
      for (const e of enemies) {
        ctx.save();
        ctx.translate(e.x, e.y);

        let angle = 0;
        const from = pathPoints[e.pathIndex];
        const to = pathPoints[e.pathIndex + 1] || from;
        angle = Math.atan2(to.y - from.y, to.x - from.x);
        ctx.rotate(angle);

        const size = e.type === "boss" ? 26 : (e.type === "mini" ? 10 : 16);

        ctx.shadowColor = e.color;
        ctx.shadowBlur = 16;

        ctx.beginPath();
        ctx.moveTo(size, 0);
        ctx.lineTo(-size * 0.8, -size * 0.7);
        ctx.lineTo(-size * 0.8, size * 0.7);
        ctx.closePath();
        ctx.fillStyle = e.color;
        ctx.fill();

        ctx.beginPath();
        ctx.arc(-size * 0.3, 0, e.type === "boss" ? 6 : 4, 0, Math.PI * 2);
        ctx.fillStyle = "#ffffff";
        ctx.fill();

        if (e.shieldHp > 0) {
          const shieldRatio = e.shieldHp / e.shieldMax;
          ctx.beginPath();
          ctx.arc(0, 0, size + 4 + shieldRatio * 4, 0, Math.PI * 2);
          ctx.strokeStyle = `rgba(163, 139, 255, ${0.4 + shieldRatio * 0.4})`;
          ctx.lineWidth = 2;
          ctx.setLineDash([6, 4]);
          ctx.stroke();
        }

        ctx.restore();

        const barW = e.type === "boss" ? 60 : 30;
        const barH = 4;
        const hpRatio = e.hp / e.maxHp;
        ctx.fillStyle = "rgba(0,0,0,0.6)";
        ctx.fillRect(e.x - barW / 2, e.y - (size + 14), barW, barH);
        ctx.fillStyle = "#4af2c5";
        ctx.fillRect(e.x - barW / 2, e.y - (size + 14), barW * Math.max(0, hpRatio), barH);

        if (e.slowTimer > 0) {
          ctx.beginPath();
          ctx.arc(e.x, e.y - (size + 22), 4, 0, Math.PI * 2);
          ctx.fillStyle = "#7fd4ff";
          ctx.fill();
        }
        if (e.poisonTimer > 0) {
          ctx.beginPath();
          ctx.arc(e.x + 8, e.y - (size + 22), 4, 0, Math.PI * 2);
          ctx.fillStyle = "#a5ff7a";
          ctx.fill();
        }
      }
    }

    function drawTowers() {
      for (const t of towers) {
        ctx.save();
        ctx.translate(t.x, t.y);

        ctx.beginPath();
        ctx.arc(0, 0, t.range, 0, Math.PI * 2);
        ctx.strokeStyle = "rgba(90, 140, 255, 0.12)";
        ctx.lineWidth = 1;
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(0, 0, 20, 0, Math.PI * 2);
        const grad = ctx.createRadialGradient(0, 0, 0, 0, 0, 20);

        if (t.typeId === "rail") {
          grad.addColorStop(0, "#ffffff");
          grad.addColorStop(0.5, "#57f2ff");
          grad.addColorStop(1, "#1b2460");
        } else if (t.typeId === "missile") {
          grad.addColorStop(0, "#ffe082");
          grad.addColorStop(0.5, "#ff7043");
          grad.addColorStop(1, "#351318");
        } else if (t.typeId === "slow") {
          grad.addColorStop(0, "#e0e0ff");
          grad.addColorStop(0.5, "#7e57c2");
          grad.addColorStop(1, "#2a1748");
        } else if (t.typeId === "pulse") {
          grad.addColorStop(0, "#fff3e0");
          grad.addColorStop(0.5, "#ffca28");
          grad.addColorStop(1, "#4e342e");
        } else if (t.typeId === "poison") {
          grad.addColorStop(0, "#e8f5e9");
          grad.addColorStop(0.5, "#81c784");
          grad.addColorStop(1, "#1b5e20");
        } else {
          grad.addColorStop(0, "#4af2c5");
          grad.addColorStop(0.6, "#1d8cff");
          grad.addColorStop(1, "rgba(10,10,40,0.6)");
        }

        ctx.fillStyle = grad;
        ctx.shadowColor = "#4af2c5";
        ctx.shadowBlur = 20;
        ctx.fill();

        ctx.rotate(t.spin);
        ctx.beginPath();
        ctx.arc(0, 0, 12, 0, Math.PI * 2);
        ctx.strokeStyle = "rgba(250, 255, 255, 0.9)";
        ctx.lineWidth = 2;
        ctx.setLineDash([6, 4]);
        ctx.stroke();

        ctx.setLineDash([]);
        if (t.typeId === "rail") {
          ctx.beginPath();
          ctx.rect(-3, -18, 6, 18);
          ctx.fillStyle = "#e0f7ff";
          ctx.fill();
        } else if (t.typeId === "missile") {
          ctx.beginPath();
          ctx.moveTo(0, -16);
          ctx.lineTo(-6, 0);
          ctx.lineTo(6, 0);
          ctx.closePath();
          ctx.fillStyle = "#ffe0b2";
          ctx.fill();
        } else if (t.typeId === "slow") {
          ctx.beginPath();
          ctx.arc(0, 0, 8, 0, Math.PI * 2);
          ctx.fillStyle = "#d1c4e9";
          ctx.fill();
        } else if (t.typeId === "pulse") {
          ctx.beginPath();
          ctx.rect(-4, -10, 8, 20);
          ctx.fillStyle = "#fff59d";
          ctx.fill();
        } else if (t.typeId === "poison") {
          ctx.beginPath();
          ctx.arc(0, -8, 6, 0, Math.PI * 2);
          ctx.fillStyle = "#a5d6a7";
          ctx.fill();
        } else {
          ctx.beginPath();
          ctx.rect(-3, -16, 6, 16);
          ctx.fillStyle = "#e0ffff";
          ctx.fill();
        }

        ctx.restore();
      }
    }

    function drawBullets() {
      ctx.save();
      ctx.lineWidth = 2;
      ctx.shadowColor = "#f8ffff";
      ctx.shadowBlur = 15;
      for (const b of bullets) {
        ctx.beginPath();
        ctx.moveTo(b.x, b.y);
        ctx.lineTo(
          b.x + (b.target.x - b.x) * 0.3,
          b.y + (b.target.y - b.y) * 0.3
        );

        if (b.towerType === "rail") ctx.strokeStyle = "#b3ffff";
        else if (b.towerType === "missile") ctx.strokeStyle = "#ffcc80";
        else if (b.towerType === "slow") ctx.strokeStyle = "#b39ddb";
        else if (b.towerType === "poison") ctx.strokeStyle = "#a5d6a7";
        else ctx.strokeStyle = "#f8fdff";

        ctx.stroke();
      }
      ctx.restore();
    }

    function drawPulses() {
      ctx.save();
      for (const p of pulses) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.strokeStyle = `rgba(255, 235, 130, ${p.alpha})`;
        ctx.lineWidth = 3;
        ctx.stroke();
      }
      ctx.restore();
    }

    function drawHover() {
      if (mouseTile.x < 0 || mouseTile.y < 0) return;
      const tx = mouseTile.x;
      const ty = mouseTile.y;
      if (tx < 0 || ty < 0 || tx >= COLS || ty >= ROWS) return;

      const x = tx * TILE_SIZE;
      const y = ty * TILE_SIZE;

      ctx.save();
      ctx.beginPath();
      ctx.rect(x + 1, y + 1, TILE_SIZE - 2, TILE_SIZE - 2);

      if (hoverValid) {
        ctx.fillStyle = "rgba(74, 242, 197, 0.18)";
        ctx.strokeStyle = "rgba(74, 242, 197, 0.7)";
      } else {
        ctx.fillStyle = "rgba(255, 75, 129, 0.15)";
        ctx.strokeStyle = "rgba(255, 75, 129, 0.7)";
      }
      ctx.lineWidth = 1.5;
      ctx.fill();
      ctx.stroke();

      if (hoverValid) {
        const c = tileCenter(tx, ty);
        ctx.beginPath();
        ctx.arc(c.x, c.y, 18, 0, Math.PI * 2);
        ctx.strokeStyle = "rgba(74, 242, 197, 0.9)";
        ctx.setLineDash([4, 4]);
        ctx.lineWidth = 2;
        ctx.stroke();
      }

      ctx.restore();
    }

    function drawGameOverOverlay() {
      if (!gameOver) return;
      ctx.save();
      ctx.fillStyle = "rgba(5, 0, 20, 0.85)";
      ctx.fillRect(0, 0, WIDTH, HEIGHT);

      ctx.fillStyle = "#ff4b81";
      ctx.font = "bold 42px system-ui";
      ctx.textAlign = "center";
      ctx.fillText("GAME OVER", WIDTH / 2, HEIGHT / 2 - 10);

      ctx.fillStyle = "#f4f8ff";
      ctx.font = "18px system-ui";
      ctx.fillText("R í‚¤ë¥¼ ëˆ„ë¥´ê±°ë‚˜ í™”ë©´ì„ íƒ­í•´ì„œ ë‹¤ì‹œ ì‹œì‘í•˜ì„¸ìš”", WIDTH / 2, HEIGHT / 2 + 30);

      ctx.restore();
    }

    // ====== ë©”ì¸ ë£¨í”„ ======
    function loop() {
      tick++;

      updateEnemies();
      updateTowers();
      updateBullets();
      updatePulses();

      drawBackground();
      drawGrid();
      drawPulses();
      drawBullets();
      drawEnemies();
      drawTowers();
      drawHover();
      drawGameOverOverlay();

      requestAnimationFrame(loop);
    }

    // ====== ì´ˆê¸°í™” ======
    initGridAndPath();
    initStars();
    buildTowerBar();
    resetGame();
    loop();
  </script>
